[build-system]
requires = [
    "setuptools >= 64",
    "setuptools_scm >= 6.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "asphalt-mailer"
description = "Mailer component for the Asphalt framework"
readme = "README.rst"
authors = [{name = "Alex GrÃ¶nholm", email = "alex.gronholm@nextday.fi"}]
license = {text = "Apache License 2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Communications :: Email",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
dependencies = [
    "asphalt ~= 4.8",
    "aiosmtplib ~= 2.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/asphalt-framework/asphalt-mailer"

[project.optional-dependencies]
test = [
    "aiosmtpd",
    "anyio >= 3.6.1",
    "pytest",
    "trustme",
]
doc = [
    "Sphinx >= 6.0",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints >= 1.2.0",
]

[project.entry-points."asphalt.components"]
mailer = "asphalt.mailer.component:MailerComponent"

[project.entry-points."asphalt.mailer.mailers"]
mock = "asphalt.mailer.mailers.mock:MockMailer"
smtp = "asphalt.mailer.mailers.smtp:SMTPMailer"
sendmail = "asphalt.mailer.mailers.sendmail:SendmailMailer"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.ruff.lint]
select = [
    "ASYNC",        # flake8-async
    "E", "F", "W",  # default Flake8
    "G",            # flake8-logging-format
    "I",            # isort
    "ISC",          # flake8-implicit-str-concat
    "PGH",          # pygrep-hooks
    "RUF100",       # unused noqa (yesqa)
    "UP",           # pyupgrade
]

[tool.mypy]
python_version = "3.8"
strict = true
mypy_path = ["src", "tests"]

[tool.coverage.run]
source = ["asphalt.mailer"]
relative_files = true
branch = true

[tool.coverage.report]
show_missing = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38, py39, py310, py311, py312, pypy3
skip_missing_interpreters = true
minversion = 4.0

[testenv]
extras = test
commands = python -m pytest {posargs}

[testenv:docs]
extras = doc
commands = sphinx-build -W docs build/sphinx {posargs}
"""
