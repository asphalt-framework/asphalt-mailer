language: python
sudo: false

jobs:
  include:
    - env: TOXENV=py35
      python: "3.5"

    - env: TOXENV=py36
      python: "3.6"

    - env: TOXENV=pypy3
      python: pypy3
      after_success: skip

    - env: TOXENV=flake8
      python: "3.5"
      after_success: skip

    - env: TOXENV=mypy
      python: "3.5"
      after_success: skip

    - stage: deploy to PyPI
      python: "3.5"
      install: pip install -U setuptools
      script: skip
      after_success: true
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: asphalt-framework/asphalt-mailer
  allow_failures:
    - env: TOXENV=mypy

install:
  - pip install -U setuptools
  - pip install tox

script: tox

after_success:
  - pip install coveralls
  - coveralls

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/aa5a289b7a0df8aefd68
  irc:
    channels:
      - "chat.freenode.net#asphalt"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
