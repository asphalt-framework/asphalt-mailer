language: python
matrix:
  include:
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.5
      env: TOX_ENV=docs
    - python: 3.5
      env: TOX_ENV=flake8
install:
  - pip install tox coveralls
script:
  - tox -e $TOX_ENV
after_success:
  - coveralls
notifications:
  irc: "chat.freenode.net#asphalt"
